
<clr-datagrid [(clrDgSelected)]="selected">
    <clr-dg-action-bar>
        <div class="btn-group">
        <button type="button" class="btn btn-sm btn-secondary" (click)="onAdd && onAdd()"><cds-icon shape="plus"></cds-icon>
            {{ addText }}
        </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary" (click)="onDelete && onDelete(selected)" ><cds-icon shape="times"></cds-icon> {{deleteText}}</button>
            <button type="button" class="btn btn-sm btn-secondary" (click)="onDownload && onDownload(selected)" ><cds-icon shape="download"></cds-icon> {{downloadText}}</button>
        </div>
    </clr-dg-action-bar>

    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Valid from</clr-dg-column>
    <clr-dg-column>Valid until</clr-dg-column>
    
    <clr-dg-row *clrDgItems="let user of users" [clrDgItem]="user">
        <clr-dg-cell>{{ user.id }}</clr-dg-cell>
        <clr-dg-cell (click)="onSelect(user.name)">{{ user.name }}</clr-dg-cell>
        <clr-dg-cell>{{ user.age }}</clr-dg-cell>
      </clr-dg-row>
    
    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]"> items per page</clr-dg-page-size>
            {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
            {{ pagination.totalItems }} users
          </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
