@if (context === 'active') {
    <app-smart-table [source]="data" [onDelete]="onRevoke" deleteText="Revoke" [onDownload]="onDownload" [onAdd]="onAdd"></app-smart-table>
} @else if (context === 'revoked') {
    <app-smart-table [source]="data" ></app-smart-table>
} @else {
    <h1>The given context is wrong! : {{context}}</h1>
}
